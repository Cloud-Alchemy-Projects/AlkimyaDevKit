version: '3'
services:
  client:
    stdin_open: true
    tty: true
    build: ./client
    ports: 
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
  server:
    build: ./server
    ports: 
      - "1010:1010"
    volumes:
      - ./server:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./server/.env
  mysql:
    image: mysql:8
    volumes:
      - alkymiaDB:/var/lib/mysql
    ports: 
      - "3306:3306"
    env_file:
      - ./server/.env

volumes:
  alkymiaDB: